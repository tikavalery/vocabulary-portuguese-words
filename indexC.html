


<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `

current	atual

custom	costume
to call	chamar
to can	poder
to capture	capturar
to care	cuidar
to carry	levar
to cast	lançar
to catch	pegar
to cause	causar
to cease	cessar
to change	mudar
to chase	perseguir
to check	verificar
to choose	escolher
to chuckle	rir suavemente
to claim	reivindicar
to climb	escalar
to cling	agarrar-se
to close	fechar
to clutch	agarrar
to collect	colecionar
to come	vir
to commit	cometer
to compare	comparar
to complain	reclamar
to conceal	ocultar
to concern	preocupar
to conclude	concluir
to conduct	conduzir
to confess	confessar
to confirm	confirmar
to confuse	confundir
to connect	conectar

to contain	conter

to cover	cobrir

to create	criar
to creep	rastejar
to cross	cruzar
to crush	esmagar
to cry	chorar
to curl	enrolar
to curse	amaldiçoar
to cut	cortar

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

   words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
