<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
In a distant land, there lived a young philosopher named Elena.	Em uma terra distante, vivia uma jovem filósofa chamada Elena.
She was fascinated by the mysteries of love, time, and fear.	Ela era fascinada pelos mistérios do amor, do tempo e do medo.
Every day, she walked through the forest, thinking about justice and ethics.	Todos os dias, ela caminhava pela floresta, pensando sobre justiça e ética.
She believed that knowledge was the light that guided humanity.	Ela acreditava que o conhecimento era a luz que guiava a humanidade.
Elena studied ancient texts about culture and language.	Elena estudava textos antigos sobre cultura e linguagem.
She also loved music, especially the soft tones of the flute.	Ela também amava música, especialmente os tons suaves da flauta.
One day, she met an old man who spoke only in math.	Um dia, ela conheceu um velho que falava apenas em matemática.
He said numbers held the secrets of the universe.	Ele disse que os números continham os segredos do universo.
Elena asked him about beliefs and why people hold them so strongly.	Elena perguntou a ele sobre as crenças e por que as pessoas as defendem com tanta força.
The man replied, “Beliefs are the roots of emotion and identity.”	O homem respondeu: “As crenças são as raízes da emoção e da identidade.”
They sat by the river and talked about emotions for hours.	Eles se sentaram à beira do rio e conversaram sobre emoções por horas.
“Emotions shape our perception of the world,” he said.	“As emoções moldam nossa percepção do mundo,” disse ele.
Elena believed in logic but respected the power of feelings.	Elena acreditava na lógica, mas respeitava o poder dos sentimentos.
She once wrote a poem about the balance between logic and love.	Uma vez, ela escreveu um poema sobre o equilíbrio entre lógica e amor.
Her dream was to live in a world where freedom was sacred.	Seu sonho era viver em um mundo onde a liberdade fosse sagrada.
“Without freedom, there is no true consciousness,” she often said.	“Sem liberdade, não há verdadeira consciência,” ela costumava dizer.
As she grew older, Elena became a teacher of philosophy.	Com o passar do tempo, Elena se tornou professora de filosofia.
Her students listened carefully to her ideas about time and ethics.	Seus alunos ouviam atentamente suas ideias sobre o tempo e a ética.
She taught that justice is not just a law, but a way of life.	Ela ensinava que a justiça não é apenas uma lei, mas um modo de vida.
Elena’s words lived on, even after she was gone.	As palavras de Elena permaneceram, mesmo depois de sua partida.
Love	Amor
Time	Tempo
Fear	Medo
Justice	Justiça
Knowledge	Conhecimento
Culture	Cultura
Music	Música
Language	Linguagem
Math	Matemática
Beliefs	Crenças
Emotions	Emoções
Ethics	Ética
Logic	Lógica
Freedom	Liberdade
Consciousness	Consciência
Philosopher	Filósofa
Universe	Universo
Identity	Identidade
Perception	Percepção
Teacher	Professora


        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

           words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
              utterance.lang = lang;
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
