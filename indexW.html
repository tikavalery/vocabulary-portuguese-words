<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
            wagon	vagão
waist	cintura
wall	parede
war	guerra
warm	quente / caloroso
warmth	calor
warning	aviso / advertência
warrior	guerreiro
water	água
wave	onda
way	caminho / jeito
we	nós
weak	fraco
weapon	arma
weather	tempo (clima)
wedding	casamento / festa de casamento
week	semana
weight	peso
welcome	bem-vindo
well	bem
west	oeste
wet	molhado
what	o que / que
whatever	seja o que for
wheel	roda
when	quando
whenever	sempre que
where	onde
whether	se
which	qual
while	enquanto
white	branco
who	quem
whole	inteiro / todo
whom	a quem
whose	cujo / cuja
why	por que
wide	largo / amplo
wife	esposa
wild	selvagem
willing	disposto
wind	vento
window	janela
wine	vinho
wing	asa
winter	inverno
wire	arame
wise	sábio
with	com
within	dentro de
without	sem
witness	testemunha
woman	mulher
wonderful	maravilhoso
wood	madeira
wooden	de madeira
word	palavra
worker	trabalhador
world	mundo
worth	valor / digno
worthy	digno
wound	ferida
wrist	pulso
writer	escritor
writing	escrita
wrong	errado / incorreto
to wait	esperar
to wake	acordar / despertar
to walk	caminhar
to wander	vaguear / perambular
to want	querer
to warn	avisar / advertir
to wash	lavar
to waste	desperdiçar
to watch	assistir / observar
to wear	usar / vestir
to weep	chorar
to whip	chicotear / açoitar
to whisper	sussurrar
to whistle	assobiar
to will	querer
to win	ganhar
to wipe	limpar / enxugar
to wish	desejar
to withdraw	retirar
to wonder	perguntar-se / imaginar
to work	trabalhar
to worry	preocupar
to wrap	embrulhar / envolver
to write	escrever
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

             words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
