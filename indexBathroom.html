<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
            Ethan	Ethan
packing	arrumando
weekend	final de semana
camping trip	viagem de acampamento
mountains	montanhas
friends	amigos
checklist	lista de verificação
forget	esquecer
important	importante
sleeping bag	saco de dormir
food	comida
flashlight	lanterna
toiletries	itens de higiene pessoal
rushed	se apressou
tossed	jogou
small bag	bolsa pequena
group	grupo
high spirits	bom humor
campsite	acampamento
personal care items	itens de cuidados pessoais
toothbrush	escova de dentes
toothpaste	pasta de dente
brush teeth	escovar os dentes
floss	fio dental
shampoo	xampu
conditioner	condicionador
hair	cabelo
greasy	oleoso
hike	trilha
friend	amiga
Mia	Mia
soap	sabonete
body wash	sabonete líquido
smell	cheirar
campfire	fogueira
sweat	suor
shave	se barbear
razor	barbeador
shaving cream	creme de barbear
mirror	espelho
phone	celular
sighed	suspirou
bear	urso
Sunday	domingo
searched	procurou
deodorant	desodorante
rescue	resgate
stick (deodorant stick)	bastão (de desodorante)
cold stream	riacho frio
skin	pele
dry	seca
lotion	loção
hair gel	gel para cabelo
curls	cachos
forgot	esqueceu
wild directions	direções malucas
Saturday night	sábado à noite
nail	unha
tent	barraca
nail clipper	cortador de unhas
lesson learned	lição aprendida
list	lista
cotton swabs	cotonetes
bottom	fundo
shared supplies	itens compartilhados
missing toiletries	itens de higiene esquecidos
packing up	arrumar as coisas
towels	toalhas
tree	árvore
dried	se secou
face	rosto
lending	emprestar
stuff	coisas
promised	prometeu
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

   words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
