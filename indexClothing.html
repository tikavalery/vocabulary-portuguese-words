<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
 The Ramirez family was getting ready for their yearly trip to the mountains.	A família Ramírez estava se preparando para sua viagem anual às montanhas.
Everyone was excited, especially the kids.	Todos estavam emocionados, especialmente as crianças.
Each person had to pack their own clothes this time.	Cada pessoa tinha que empacotar sua própria roupa desta vez.
Ana packed five T-shirts, all with colorful designs.	Ana empacotou cinco camisetas, todas com desenhos coloridos.
Her brother Luis packed three pairs of jeans, just in case it got cold.	Seu irmão Luis empacotou três pares de jeans, caso fizesse frio.
Their mother reminded them not to forget socks and underwear.	A mãe deles lembrou que não esquecessem as meias e a roupa íntima.
“You’ll need clean socks every day!” she said.	“Vocês vão precisar de meias limpas todos os dias!” ela disse.
Their father polished his hiking shoes the night before.	O pai deles lustrou seus sapatos de trilha na noite anterior.
He also packed an extra pair of sandals for walking around the cabin.	Ele também empacotou um par extra de sandálias para andar pela cabana.
The youngest child, Mateo, wanted to bring his red boots.	O filho mais novo, Mateo, queria levar suas botas vermelhas.
“They make me feel like a superhero,” he said proudly.	“Elas me fazem sentir como um super-herói,” ele disse orgulhoso.
Everyone packed jackets, because the weather in the mountains could change quickly.	Todos empacotaram jaquetas, porque o clima nas montanhas podia mudar rapidamente.
Ana added her favorite scarf and a pair of soft gloves to her bag.	Ana adicionou seu cachecol favorito e um par de luvas macias à sua bolsa.
Luis took his baseball cap, which he wore almost every day.	Luis levou sua boné de beisebol, que usava quase todos os dias.
Their mom brought wide-brimmed hats to protect everyone from the sun.	A mãe deles trouxe chapéus de abas largas para proteger todos do sol.
That night, before they left, they all wore warm pajamas.	Naquela noite, antes de sair, todos vestiram pijamas quentes.
“We leave early in the morning,” their dad reminded them.	“Saímos cedo pela manhã,” o pai deles lembrou.
In the car, the back seat was full of bags and clothes.	No carro, o banco de trás estava cheio de bolsas e roupas.
They sang songs, shared snacks, and enjoyed the ride through winding roads.	Eles cantaram canções, compartilharam lanches e aproveitaram a viagem por estradas sinuosas.
Once they arrived at the cabin, they each unpacked their clothes into drawers.	Quando chegaram à cabana, cada um desempacotou suas roupas nas gavetas.
Luis immediately changed into his jeans and shoes to go exploring.	Luis imediatamente trocou para seus jeans e sapatos para ir explorar.
Ana wrapped her scarf around her neck and stepped outside.	Ana enrolou seu cachecol ao redor do pescoço e saiu para fora.
The air was crisp, and they could see snow on the distant peaks.	O ar estava fresco, e eles podiam ver neve nos picos distantes.
That evening, they all wore their jackets and gloves as they sat around the fire.	Naquela noite, todos usaram suas jaquetas e luvas enquanto se sentavam ao redor do fogo.
Mateo showed off his boots by stomping through the muddy path.	Mateo mostrou suas botas pisando forte pelo caminho enlameado.
“Careful!” his mom warned, laughing. “Those are your only clean shoes.”	“Cuidado!” advertiu sua mãe, rindo. “Esses são seus únicos sapatos limpos.”
Before bed, they all changed into their pajamas and talked about the day.	Antes de dormir, todos trocaram de pijamas e conversaram sobre o dia.
“Don’t forget your socks tomorrow,” said Ana to Luis.	“Não esqueça suas meias amanhã,” disse Ana para Luis.
The whole family felt warm and cozy, ready for the next day’s adventures.	Toda a família se sentia aquecida e confortável, pronta para as aventuras do dia seguinte.

English Word/Phrase	Brazilian Portuguese
family	família
trip	viagem
mountains	montanhas
excited	emocionados
kids	crianças
person	pessoa
pack	empacotar
clothes	roupa
T-shirts	camisetas
designs	desenhos
jeans	jeans
cold	frio
socks	meias
underwear	roupa íntima
clean	limpas
shoes	sapatos
hiking shoes	sapatos de trilha
sandals	sandálias
cabin	cabana
boots	botas
superhero	super-herói
jackets	jaquetas
weather	clima
scarf	cachecol
gloves	luvas
bag	bolsa
cap / baseball cap	boné / boné de beisebol
hats	chapéus
sun	sol
pajamas	pijamas
morning	manhã
car	carro
seat	banco
bags	bolsas
songs	canções
snacks	lanches
ride	viagem
roads	estradas
unpacked	desempacotou
drawers	gavetas
exploring	explorar
neck	pescoço
air	ar
snow	neve
peaks	picos
fire	fogo
muddy path	caminho enlameado
careful	cuidado
bed	dormir
day	dia
warm	aquecida
cozy	confortável
adventures	aventuras
        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

               words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
