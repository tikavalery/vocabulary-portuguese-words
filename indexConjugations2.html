<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
English Conjugation	Brazilian Portuguese Translation
Simple Present To Do	
I do	faço
You do	fazes
He/She/It does	faz
We do	fazemos
They do	fazem
Simple Past To Do	
I did	fiz
You did	fizeste
He/She/It did	fez
We did	fizemos
They did	fizeram
Simple Future To Do	
I will do	farei
You will do	farás
He/She/It will do	fará
We will do	faremos
They will do	farão
Simple Present To Can	
I can	posso
You can	podes
He/She/It can	pode
We can	podemos
They can	podem
Simple Past To Can	
I could	pude
You could	pudeste
He/She/It could	pôde
We could	pudemos
They could	puderam
Simple Future To Can	
I will be able to	poderei
You will be able to	poderás
He/She/It will be able to	poderá
We will be able to	poderemos
They will be able to	poderão
Simple Present To Say	
I say	digo
You say	dizes
He/She/It says	diz
We say	dizemos
They say	dizem
Simple Past To Say	
I said	disse
You said	disseste
He/She/It said	disse
We said	dissemos
They said	disseram
Simple Future To Say	
I will say	direi
You will say	dirás
He/She/It will say	dirá
We will say	diremos
They will say	dirão
Simple Present To Go	
I go	vou
You go	vais
He/She/It goes	vai
We go	vamos
They go	vão
Simple Past To Go	
I went	fui
You went	foste
He/She/It went	foi
We went	fomos
They went	foram
Simple Future To Go	
I will go	irei
You will go	irás
He/She/It will go	irá
We will go	iremos
They will go	irão
Simple Present To See	
I see	vejo
You see	vês
He/She/It sees	vê
We see	vemos
They see	veem
Simple Past To See	
I saw	vi
You saw	viste
He/She/It saw	viu
We saw	vimos
They saw	viram
Simple Future To See	
I will see	verei
You will see	verás
He/She/It will see	verá
We will see	veremos
They will see	verão


        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

           words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
