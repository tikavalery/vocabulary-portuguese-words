    <script>
        const wordPairs = `
        In the center of a quiet town stood an old clock shop with dusty windows and a wooden sign that read “Tiempo Eterno.”	No centro de uma cidade tranquila havia uma antiga loja de relógios com janelas empoeiradas e uma placa de madeira que dizia “Tiempo Eterno.”
The shop was owned by Señor Calderón, a mysterious man who had lived there longer than anyone could remember.	A loja era propriedade do Senhor Calderón, um homem misterioso que morava lá há mais tempo do que qualquer um podia lembrar.
His hair was silver, his glasses always foggy, and his hands moved with delicate precision.	Seu cabelo era prateado, seus óculos sempre embaçados, e suas mãos se moviam com delicada precisão.
Inside the shop, hundreds of clocks ticked in harmony, filling the air with a soft, rhythmic hum.	Dentro da loja, centenas de relógios marcavam o tempo em harmonia, enchendo o ar com um zumbido rítmico suave.
There were wall clocks, pocket watches, grandfather clocks, and strange ones shaped like birds and moons.	Havia relógios de parede, relógios de bolso, relógios de chão e outros estranhos em forma de pássaros e luas.
Most people came only to look, but some whispered that Señor Calderón could fix time itself.	A maioria vinha apenas para olhar, mas alguns sussurravam que o Senhor Calderón podia consertar o tempo em si.
One rainy afternoon, a boy named Mateo entered the shop carrying a broken alarm clock.	Em uma tarde chuvosa, um menino chamado Mateo entrou na loja carregando um despertador quebrado.
“It belonged to my grandfather,” he said. “It stopped the day he died.”	“Pertencia ao meu avô,” ele disse. “Parou no dia em que ele morreu.”
Señor Calderón took the clock gently and examined it under a warm lamp.	O Senhor Calderón pegou o relógio cuidadosamente e o examinou sob uma lâmpada quente.
“Not every clock stops because it is broken,” he murmured.	“Nem todo relógio para porque está quebrado,” ele murmurou.
Mateo watched in silence as the old man opened the clock and began working.	Mateo observava em silêncio enquanto o velho abria o relógio e começava a trabalhar.
Tiny gears, springs, and screws lay scattered like puzzle pieces.	Pequenas engrenagens, molas e parafusos estavam espalhados como peças de um quebra-cabeça.
As the hands of the shop’s clocks moved forward, the past seemed to come alive.	Enquanto os ponteiros dos relógios da loja avançavam, o passado parecia ganhar vida.
“Your grandfather came here once, many years ago,” Señor Calderón said.	“Seu avô veio aqui uma vez, há muitos anos,” disse o Senhor Calderón.
“He left something behind, something you must find.”	“Ele deixou algo para trás, algo que você deve encontrar.”
He pointed to a dusty drawer at the bottom of a tall cabinet.	Ele apontou para uma gaveta empoeirada na parte inferior de um armário alto.
Mateo opened it and found a small golden key, warm to the touch.	Mateo a abriu e encontrou uma pequena chave dourada, quente ao toque.
“This opens a special clock,” Calderón explained. “But only when you’re ready.”	“Isso abre um relógio especial,” explicou Calderón. “Mas só quando você estiver pronto.”
Years passed, and Mateo grew into a young man, never forgetting the key.	Os anos passaram, e Mateo se tornou um jovem, nunca esquecendo a chave.
After Señor Calderón passed away, Mateo inherited the shop.	Depois que o Senhor Calderón faleceu, Mateo herdou a loja.
The clocks continued to tick, as if nothing had changed.	Os relógios continuaram a marcar o tempo, como se nada tivesse mudado.
One night, while cleaning the workshop, he discovered a hidden door behind a shelf.	Uma noite, enquanto limpava a oficina, ele descobriu uma porta oculta atrás de uma estante.
Using the golden key, he unlocked the door and entered a room filled with clocks that had no hands.	Usando a chave dourada, ele destrancou a porta e entrou em uma sala cheia de relógios sem ponteiros.
In the center stood a single clock, larger than the rest, with a glowing face.	No centro havia um único relógio, maior que os outros, com um mostrador luminoso.
As Mateo approached, the clock began to tick.	Quando Mateo se aproximou, o relógio começou a marcar.
He felt memories rushing through him—his grandfather’s laughter, his childhood games, the moment he first entered the shop.	Ele sentiu memórias passando por ele — a risada do avô, seus jogos de infância, o momento em que entrou pela primeira vez na loja.
The clock wasn’t counting seconds—it was measuring moments.	O relógio não contava segundos — ele media momentos.
From then on, Mateo used the shop not just to fix timepieces, but to help people remember.	Desde então, Mateo usava a loja não só para consertar relógios, mas para ajudar as pessoas a lembrar.
He repaired the watch of a woman who missed her son, and the broken clock of a man who had forgotten how to smile.	Ele consertou o relógio de uma mulher que sentia falta do filho, e o relógio quebrado de um homem que havia esquecido como sorrir.
Each time he turned a gear, something inside them turned too.	Cada vez que ele girava uma engrenagem, algo dentro deles também girava.
People began calling him “El nuevo relojero de los recuerdos.”	As pessoas começaram a chamá-lo de “El nuevo relojero de los recuerdos.”
And just like Señor Calderón, Mateo said little, but listened closely to time.	E assim como o Senhor Calderón, Mateo falava pouco, mas escutava atentamente o tempo.
Outside, the town grew busier and louder, but inside the shop, time moved softly.	Lá fora, a cidade ficava mais movimentada e barulhenta, mas dentro da loja, o tempo se movia suavemente.
One day, a small girl entered, holding a broken pocket watch.	Um dia, uma menina pequena entrou segurando um relógio de bolso quebrado.
“It stopped when my grandma passed,” she whispered.	“Parou quando minha avó faleceu,” ela sussurrou.
Mateo smiled gently and said, “Let’s see what we can do.”	Mateo sorriu com delicadeza e disse: “Vamos ver o que podemos fazer.”
And so the legacy of the clockmaker continued, one tick at a time.	E assim continuou o legado do relojoeiro, um tic de cada vez.

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

             words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
