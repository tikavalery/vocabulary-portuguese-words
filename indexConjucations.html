<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
English Conjugation	Brazilian Portuguese
Simple Present To Be	
I am	sou
You are	és
He/She/It is	é
We are	somos
They are	são
Simple Past To Be	
I was	fui
You were	foste
He/She/It was	foi
We were	fomos
They were	foram
Simple Future To Be	
I will be	serei
You will be	serás
He/She/It will be	será
We will be	seremos
They will be	serão
Simple Present Temporary Version	
I am	Estou
You are	Estás
He/She/It is	Está
We are	Estamos
They are	Estão
Simple Past Temporary Version	
I was	Estive
You were	Estiveste
He/She/It was	Esteve
We were	Estivemos
They were	Estiveram
Simple Future Temporary Version	
I will be	Estarei
You will be	Estarás
He/She/It will be	Estará
We will be	Estaremos
They will be	Estarão
Simple Present To Have	
I have	tenho
You have	tens
He/She/It has	tem
We have	temos
They have	têm
Simple Past To Have	
I had	tive
You had	tiveste
He/She/It had	teve
We had	tivemos
They had	tiveram
Simple Future To Have	
I will have	terei
You will have	terás
He/She/It will have	terá
We will have	teremos
They will have	terão
Simple Present To Make	
I make	faço
You make	fazes
He/She/It makes	faz
We make	fazemos
They make	fazem
Simple Past To Make	
I made	fiz
You made	fizeste
He/She/It made	fez
We made	fizemos
They made	fizeram
Simple Future To Make	
I will make	farei
You will make	farás
He/She/It will make	fará
We will make	faremos
They will make	farão


        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

                  words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
