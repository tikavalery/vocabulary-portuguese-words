<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
       English Conjugation	Brazilian Portuguese Translation
Simple Present Should	
I should	deveria
You should	deveria
He/She/It should	deveria
We should	deveríamos
They should	deveriam
Simple Past Should Have	
I should have	deveria ter
You should have	deveria ter
He/She/It should have	deveria ter
We should have	deveríamos ter
They should have	deveriam ter
Simple Future Should (Should Be)	
I will should (should be)	deveria
You will should (should be)	deveria
He/She/It will should (should be)	deveria
We will should (should be)	deveríamos
They will should (should be)	deveriam
Simple Present To Put	
I put	ponho
You put	põe
He/She/It puts	põe
We put	pomos
They put	põem
Simple Past To Put	
I put	pus
You put	puseste
He/She/It put	pôs
We put	pusemos
They put	puseram
Simple Future To Put	
I will put	porei
You will put	porás
He/She/It will put	porá
We will put	poremos
They will put	porão
Simple Present To Seem	
I seem	pareço
You seem	parece
He/She/It seems	parece
We seem	parecemos
They seem	parecem
Simple Past To Seem	
I seemed	pareci
You seemed	pareceste
He/She/It seemed	pareceu
We seemed	parecemos
They seemed	pareceram
Simple Future To Seem	
I will seem	parecerei
You will seem	parecerás
He/She/It will seem	parecerá
We will seem	pareceremos
They will seem	parecerão
Simple Present To Remain	
I remain	permaneço
You remain	permanece
He/She/It remains	permanece
We remain	permanecemos
They remain	permanecem
Simple Past To Remain	
I remained	permaneci
You remained	permaneceste
He/She/It remained	permaneceu
We remained	permanecemos
They remained	permaneceram
Simple Future To Remain	
I will remain	permanecerei
You will remain	permanecerás
He/She/It will remain	permanecerá
We will remain	permaneceremos
They will remain	permanecerão
Simple Present To Stay	
I stay	fico
You stay	fica
He/She/It stays	fica
We stay	ficamos
They stay	ficam
Simple Past To Stay	
I stayed	fiquei
You stayed	ficaste
He/She/It stayed	ficou
We stayed	ficamos
They stayed	ficaram
Simple Future To Stay	
I will stay	ficarei
You will stay	ficarás
He/She/It will stay	ficará
We will stay	ficaremos
They will stay	ficarão

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

                      words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
