<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
English Conjugation	Brazilian Portuguese Translation
Simple Present To Give	
I give	dou
You give	dás
He/She/It gives	dá
We give	damos
They give	dão
Simple Past To Give	
I gave	dei
You gave	deste
He/She/It gave	deu
We gave	demos
They gave	deram
Simple Future To Give	
I will give	darei
You will give	darás
He/She/It will give	dará
We will give	daremos
They will give	darão
Simple Present To Know	
I know	sei
You know	sabes
He/She/It knows	sabe
We know	sabemos
They know	sabem
Simple Past To Know	
I knew	soube
You knew	soubeste
He/She/It knew	soube
We knew	soubemos
They knew	souberam
Simple Future To Know	
I will know	saberei
You will know	saberás
He/She/It will know	saberá
We will know	saberemos
They will know	saberão
Simple Present To Want	
I want	quero
You want	queres
He/She/It wants	quer
We want	queremos
They want	querem
Simple Past To Want	
I wanted	quis
You wanted	quiseste
He/She/It wanted	quis
We wanted	quisemos
They wanted	quiseram
Simple Future To Want	
I will want	quererei
You will want	quererás
He/She/It will want	quererá
We will want	quereremos
They will want	quererão
Simple Present To Arrive	
I arrive	chego
You arrive	chegas
He/She/It arrives	chega
We arrive	chegamos
They arrive	chegam
Simple Past To Arrive	
I arrived	cheguei
You arrived	chegaste
He/She/It arrived	chegou
We arrived	chegamos
They arrived	chegaram
Simple Future To Arrive	
I will arrive	chegarei
You will arrive	chegarás
He/She/It will arrive	chegará
We will arrive	chegaremos
They will arrive	chegarão
Simple Present To Pass	
I pass	passo
You pass	passas
He/She/It passes	passa
We pass	passamos
They pass	passam
Simple Past To Pass	
I passed	passe
You passed	passaste
He/She/It passed	passou
We passed	passamos
They passed	passaram
Simple Future To Pass	
I will pass	passarei
You will pass	passarás
He/She/It will pass	passará
We will pass	passaremos
They will pass	passarão

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

                     words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
