<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
</head>
<body>
    <h1>Word Translator</h1>
    <button id="start">Start Translation</button>
    <div id="output"></div>

    <script>
        const wordPairs = `
               English	Brazilian Portuguese
In a distant valley surrounded by tall mountains, there was a village where every household had a special bucket.	Em um vale distante cercado por altas montanhas, havia uma aldeia onde cada lar tinha um balde especial.
These buckets were not ordinary; they were passed down from generation to generation.	Esses baldes não eram comuns; eles eram passados de geração em geração.
Each bucket had a unique design, carefully carved and painted by its original owner.	Cada balde tinha um design único, cuidadosamente entalhado e pintado pelo seu dono original.
The villagers believed that the buckets held the spirit of their ancestors.	Os aldeões acreditavam que os baldes continham o espírito de seus antepassados.
Children were taught from a young age to respect and care for the family bucket.	As crianças eram ensinadas desde pequenas a respeitar e cuidar do balde da família.
Every morning, people walked to the crystal-clear river that ran through the village.	Toda manhã, as pessoas caminhavam até o rio cristalino que atravessava a aldeia.
They filled their buckets with fresh water, singing old songs as they walked back home.	Eles enchiam seus baldes com água fresca, cantando canções antigas enquanto voltavam para casa.
One day, a boy named Timo accidentally dropped his bucket, and it cracked.	Um dia, um menino chamado Timo deixou cair seu balde por acidente, e ele rachou.
He tried to hide the damage, fearing that he had dishonored his family.	Ele tentou esconder o dano, com medo de ter desonrado sua família.
But the crack grew larger each time he used the bucket.	Mas a rachadura crescia a cada vez que ele usava o balde.
Eventually, water leaked so badly that the bucket was nearly useless.	Eventualmente, a água vazava tanto que o balde estava quase inútil.
Timo was ashamed, and he avoided the river, pretending to be sick.	Timo estava envergonhado e evitava o rio, fingindo estar doente.
His mother, Amalia, noticed and gently asked him what was wrong.	Sua mãe, Amalia, percebeu e perguntou suavemente o que havia de errado.
With tears in his eyes, Timo confessed everything.	Com lágrimas nos olhos, Timo confessou tudo.
Instead of scolding him, Amalia smiled and said, “Let’s fix it together.”	Em vez de repreendê-lo, Amalia sorriu e disse: “Vamos consertar juntos.”
She showed Timo how to patch the crack with resin from the trees.	Ela mostrou a Timo como remendar a rachadura com resina das árvores.
They also added small metal bands around the bucket for extra support.	Eles também colocaram pequenas faixas metálicas ao redor do balde para dar mais suporte.
Though it still leaked a little, it was usable again.	Embora ainda vazasse um pouco, podia ser usado novamente.
“Now this bucket tells a story,” Amalia said. “It shows that mistakes can be mended.”	“Agora este balde conta uma história,” disse Amalia. “Mostra que erros podem ser corrigidos.”
Timo began to walk proudly to the river again.	Timo voltou a caminhar com orgulho até o rio.
Other children asked about the metal bands, and Timo shared the story with pride.	Outras crianças perguntaram sobre as faixas metálicas, e Timo compartilhou a história com orgulho.
Soon, many villagers began decorating their buckets with symbols of their personal stories.	Logo, muitos aldeões começaram a decorar seus baldes com símbolos de suas histórias pessoais.
Buckets became not just tools, but storytellers of the village’s past and present.	Os baldes tornaram-se não apenas ferramentas, mas contadores de histórias do passado e presente da aldeia.
A council was formed to record each bucket’s history in the village library.	Foi formado um conselho para registrar a história de cada balde na biblioteca da aldeia.
The cracked buckets were no longer hidden—they were honored.	Os baldes rachados não eram mais escondidos — eram honrados.
Each imperfection was seen as a lesson, a memory, a badge of life.	Cada imperfeição era vista como uma lição, uma memória, uma insígnia da vida.
Timo, once a shy boy, grew up to be the village’s youngest bucket historian.	Timo, que antes era um menino tímido, cresceu e se tornou o historiador de baldes mais jovem da aldeia.
He taught others that even broken things have value, and that history lives in what we carry.	Ele ensinou aos outros que mesmo as coisas quebradas têm valor, e que a história vive no que carregamos.
And so, the buckets continued to pass from hand to hand, each one richer in meaning than the last.	E assim, os baldes continuaram passando de mão em mão, cada um mais cheio de significado que o anterior.
valley	vale
mountains	montanhas
village	aldeia / vila
household	lar / residência
special bucket	balde especial
passed down	passado de geração em geração
generation	geração
unique design	design único

painted	pintado
original owner	dono original
villagers	aldeões

respect	respeitar

hide	esconder
damage	dano

bucket historian	historiador de baldes

history lives	a história vive

hand to hand	de mão em mão

        `;

        const words = wordPairs.trim().split('\n').map(line => line.split('\t'));

        document.getElementById('start').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

             words.forEach(([english, portuguese]) => {
                outputDiv.innerHTML += `<p>${english} - ${portuguese}</p>`;
                speakWord(english, 'en-US');      // English audio
                speakWord(portuguese, 'pt-PT');   // Portuguese audio (you can change to 'pt-BR' if needed)
            });
        });

        function speakWord(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.8; 
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
